    namespace = "com.example.cabzing"
    compileSdk = 34 // Use the latest stable compile SDK version.

    ndkVersion = "23.1.7779620" // You can set the specific version of NDK as needed.

    defaultConfig {
        applicationId = "com.example.cabzing"
