        versionCode = 1 // Update this for app updates.
        versionName = "1.0.0" // Update version as per release plans.
    }

    buildTypes {
        release {
            // Enable code shrinking and obfuscation for release builds.
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            signingConfig = signingConfigs.debug // Replace with your release signing config when ready.
        }

        debug {
            // Additional configurations for debug builds (if needed).
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

flutter {
    source = "../.." // Points to the Flutter project source.
